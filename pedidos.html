<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Siga</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <div class="logo">
                <img src="images/logo_correto.png" alt="Logo Siga">
            </div>
            <nav class="menu">
                <a href="index.html">Início</a>
                <a href="debitos.html">Débitos</a>
                <a href="pedidos.html" class="active">Pedidos</a>
                <a href="#">Serviços</a>
            </nav>
            <a href="#" class="app-button">Baixar o aplicativo</a>
        </div>
    </header>

    <!-- Main Section -->
    <section class="main-section">
        <div class="container">
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Meus pedidos</span>
                </div>
                
                <div class="tabs">
                    <div class="tab active">Em andamento</div>
                    <div class="tab">Concluídos</div>
                    <div class="tab">Cancelados</div>
                </div>
                
                <div class="empty-state">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Placeholder_view_vector.svg/681px-Placeholder_view_vector.svg.png" alt="Nenhum pedido">
                    <h3>Nenhum pedido em andamento</h3>
                    <p>Quando você fizer um pedido, ele vai aparecer aqui.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container footer-container">
            <div class="footer-logo">
                <img src="images/logo_amarelo.png" alt="Logo Siga">
            </div>
            <div class="footer-info">
                <p>© 2025 Siga - Descomplicando seu licenciamento</p>
                <p>Rua Genaro Mentone 10, lj 03, Cipó - Embu Guaçu, CEP: 06929-035</p>
            </div>
            <div class="trust-badges">
                <div class="trust-badge">
                    <img src="images/app-store.png" alt="App Store">
                </div>
                <div class="trust-badge">
                    <img src="images/google-play.png" alt="Google Play">
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
